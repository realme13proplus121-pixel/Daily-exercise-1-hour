<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Hour Workout Plan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --bg: #f1f2f6;
            --white: #ffffff;
            --green: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--secondary);
            padding-bottom: 100px; /* Space for bottom bar & footer */
        }

        /* Header & Timer */
        header {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stopwatch {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .timer-btn {
            background: white;
            border: none;
            color: var(--primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Section Cards */
        .section-title {
            margin: 20px 0 10px;
            color: var(--primary);
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .time-badge {
            background: var(--secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary);
            transition: transform 0.2s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .exercise-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .exercise-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .ex-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--green);
        }

        .ex-text h3 {
            font-size: 1rem;
            color: #333;
        }
        
        .ex-text p {
            font-size: 0.8rem;
            color: #777;
            margin-top: 2px;
        }

        .video-btn {
            text-decoration: none;
            color: #ff0000;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-radius: 8px;
            background: #fff0f0;
            transition: background 0.2s;
        }

        .video-btn:hover {
            background: #ffdbdb;
        }

        .completed h3, .completed p {
            text-decoration: line-through;
            color: #aaa;
        }

        .sub-head {
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            display: inline-block;
        }

        /* CREDITS FOOTER */
        .credits {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 20px;
        }
        .credits span {
            color: #2f3542;
        }
        .heart-icon {
            color: #ff4757;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.3); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Bottom Progress Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 99;
        }

        .progress-container {
            width: 70%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--green);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-weight: bold;
            font-size: 0.9rem;
            color: var(--secondary);
        }

    </style>
</head>
<body>

<header>
    <h1>ðŸ”¥ Daily Workout Plan</h1>
    <div class="stopwatch">
        <i class="fas fa-clock"></i>
        <span id="display">00:00</span>
        <button class="timer-btn" onclick="toggleTimer()" id="timerBtn"><i class="fas fa-play"></i></button>
        <button class="timer-btn" onclick="resetTimer()" style="color: #555;"><i class="fas fa-redo"></i></button>
    </div>
</header>

<div class="container">

    <div class="section-title">
        1. Warm-Up <span class="time-badge">10 Min</span>
    </div>
    <div class="card">
        <div id="warmup-list"></div>
    </div>

    <div class="section-title">
        2. Strength Training <span class="time-badge">20 Min</span>
    </div>
    <div class="card">
        <div class="sub-head">A. Chest & Arms</div>
        <div id="strength-chest-list"></div>
        <hr style="margin:15px 0; border:0; border-top:1px dashed #ddd;">
        
        <div class="sub-head">B. Legs</div>
        <div id="strength-legs-list"></div>
        <hr style="margin:15px 0; border:0; border-top:1px dashed #ddd;">

        <div class="sub-head">C. Shoulders & Core</div>
        <div id="strength-core-list"></div>
    </div>

    <div class="section-title">
        3. Cardio Session <span class="time-badge">15 Min</span>
    </div>
    <div class="card">
        <div id="cardio-list"></div>
    </div>

    <div class="section-title">
        4. Abs & Core <span class="time-badge">10 Min</span>
    </div>
    <div class="card">
        <div id="abs-list"></div>
    </div>

    <div class="section-title">
        5. Cool Down <span class="time-badge">5 Min</span>
    </div>
    <div class="card" style="border-left-color: var(--green);">
        <div id="cool-list"></div>
    </div>

    <div class="credits">
        Made with <i class="fas fa-heart heart-icon"></i> By <span>Jitendra Kumar check post</span>
    </div>

</div>

<div class="bottom-bar">
    <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0% Done</div>
</div>

<script>
    // DATA OBJECT
    const workoutData = {
        warmup: [
            { name: "Spot Jogging", rep: "2 Min", query: "Spot Jogging exercise" },
            { name: "Arm Rotation", rep: "1 Min", query: "Arm Rotation warm up" },
            { name: "Leg Swing", rep: "2 Min", query: "Leg Swing exercise" },
            { name: "High Knees (Light)", rep: "2 Min", query: "High Knees exercise" },
            { name: "Jumping Jacks", rep: "3 Min", query: "Jumping Jacks exercise" }
        ],
        strengthChest: [
            { name: "Push-ups", rep: "15 Reps x 3 Sets", query: "Perfect Push up form" },
            { name: "Wide Push-ups", rep: "10 Reps x 2 Sets", query: "Wide Push ups" },
            { name: "Diamond Push-ups", rep: "10 Reps x 2 Sets", query: "Diamond Push up" }
        ],
        strengthLegs: [
            { name: "Squats", rep: "20 Reps x 3 Sets", query: "How to do squats" },
            { name: "Lunges", rep: "15 Each Leg x 2 Sets", query: "Lunges exercise" },
            { name: "Jump Squats", rep: "10 Reps x 2 Sets", query: "Jump Squats" }
        ],
        strengthCore: [
            { name: "Plank Shoulder Tap", rep: "30 Sec x 2", query: "Plank Shoulder Tap" },
            { name: "Pike Push-ups", rep: "10 Reps x 2 Sets", query: "Pike Push ups" }
        ],
        cardio: [
            { name: "Sprint Running", rep: "30s Run + 30s Walk (10 Mins)", query: "Sprinting technique" },
            { name: "Skater Jumps", rep: "1 Min", query: "Skater Jumps" },
            { name: "Burpees", rep: "1 Min", query: "How to do Burpees" },
            { name: "High Knees (Fast)", rep: "1 Min", query: "High Knees Fast Cardio" },
            { name: "Butt Kicks", rep: "1 Min", query: "Butt Kicks exercise" }
        ],
        abs: [
            { name: "Crunches", rep: "20 Reps x 2 Sets", query: "How to do Crunches" },
            { name: "Bicycle Crunch", rep: "20 Reps x 2 Sets", query: "Bicycle Crunch" },
            { name: "Mountain Climbers", rep: "30 Sec x 3", query: "Mountain Climbers" },
            { name: "Plank Hold", rep: "1 Min x 2", query: "Perfect Plank form" }
        ],
        cool: [
            { name: "Hamstring Stretch", rep: "1 Min", query: "Standing Hamstring Stretch" },
            { name: "Quad Stretch", rep: "1 Min", query: "Standing Quad Stretch" },
            { name: "Chest Stretch", rep: "1 Min", query: "Chest Stretch exercise" },
            { name: "Deep Breathing", rep: "1 Min", query: "Deep Breathing exercises" }
        ]
    };

    // RENDER FUNCTION
    function renderList(id, data) {
        const container = document.getElementById(id);
        let html = '';
        data.forEach((item, index) => {
            const uniqueId = id + index;
            html += `
            <div class="exercise-row">
                <div class="ex-info">
                    <input type="checkbox" id="${uniqueId}" onchange="updateProgress(this)">
                    <div class="ex-text" id="text-${uniqueId}">
                        <h3>${item.name}</h3>
                        <p>${item.rep}</p>
                    </div>
                </div>
                <a href="https://www.youtube.com/results?search_query=${item.query}" target="_blank" class="video-btn">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>`;
        });
        container.innerHTML = html;
    }

    // INITIALIZE
    renderList('warmup-list', workoutData.warmup);
    renderList('strength-chest-list', workoutData.strengthChest);
    renderList('strength-legs-list', workoutData.strengthLegs);
    renderList('strength-core-list', workoutData.strengthCore);
    renderList('cardio-list', workoutData.cardio);
    renderList('abs-list', workoutData.abs);
    renderList('cool-list', workoutData.cool);

    // PROGRESS LOGIC
    function updateProgress(checkbox) {
        const textDiv = document.getElementById('text-' + checkbox.id);
        if(checkbox.checked) {
            textDiv.classList.add('completed');
        } else {
            textDiv.classList.remove('completed');
        }

        const total = document.querySelectorAll('input[type="checkbox"]').length;
        const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
        const percent = Math.round((checked / total) * 100);

        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('progressText').innerText = percent + '% Done';
    }

    // STOPWATCH LOGIC
    let timerInterval;
    let seconds = 0;
    let isRunning = false;

    function toggleTimer() {
        const btn = document.getElementById('timerBtn');
        if (!isRunning) {
            isRunning = true;
            btn.innerHTML = '<i class="fas fa-pause"></i>';
            timerInterval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);
        } else {
            isRunning = false;
            btn.innerHTML = '<i class="fas fa-play"></i>';
            clearInterval(timerInterval);
        }
    }

    function resetTimer() {
        isRunning = false;
        clearInterval(timerInterval);
        seconds = 0;
        updateDisplay();
        document.getElementById('timerBtn').innerHTML = '<i class="fas fa-play"></i>';
    }

    function updateDisplay() {
        const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
        const secs = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('display').innerText = `${mins}:${secs}`;
    }
</script>

</body>
</html>
